<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="picofme (10).png" alt="profile" />
      </div>
      <div class="text-data">
        <span class="name">Akash Mathur</span>
        <span class="job">Web Developer & Web Designer</span>
      </div>
      <div class="social-network">
        <a href="#" class="link"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="link" style="background-color: rgb(13, 183, 13)"
          ><i class="bx bxl-whatsapp"></i
        ></a>
        <a href="#" class="link" style="background-color: rgb(238, 28, 98)"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" class="link" style="background-color: rgb(238, 43, 43)"
          ><i class="bx bxl-linkedin"></i
        ></a>
      </div>
      <div class="buttons">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>ds
          <span class="number">56k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
          <span class="number">12.4k</span>
        </div>
      </div>
    </div>
  </body>
</html>
