<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Us Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="bx bx-map"></i>
            <div class="topic">Address</div>
            <div class="text-one">Surkhet, NP12</div>
            <div class="text-two">Birendranagar 06</div>
          </div>
          <div class="phone details">
            <i class="bx bx-phone"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+977 9843567890</div>
            <div class="text-two">+977 9843567890</div>
          </div>
          <div class="email details">
            <i class="bx bx-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">akashmathur67@gmail.com</div>
            <div class="text-two">info@example.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>
            If you have any work from me or any types of queries related to my
            tutorial,you can send me message from here.it's my pleasure to help
            you.
          </p>
          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter our name" />
            </div>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="input-box message-box">
              <textarea></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
